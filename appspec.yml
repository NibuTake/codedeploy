version: 0.0
os: linux
files:
  - source: src/
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/build_library_install.sh
      runas: root
    - location: scripts/Python3_6_install.sh
      runas: root
    - location: scripts/virtualenv_install.sh
      runas: root
    - location: scripts/virtualenv_create_encryptfile.sh
      timeout: 300
      runas: root
    - location: scripts/encryptfile_activate.sh
      timeout: 300
    - location: scripts/pandas_pip_install.sh
      timeout: 300
    - location: scripts/encryptfile_deactivate.sh
      timeout: 300
    - location: scripts/sitepackage_zip.sh
      timeout: 300
      runas: root
